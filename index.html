<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Canvas</title>
    <style>
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Canvas'ın orantılı şekilde sığmasını sağlar */
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <script src="game.js"></script>
  </body>
</html>
